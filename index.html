<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Radio SMG</title>

  <!-- Soporte para modo aplicaci√≥n iPhone -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Radio SMG">
  <link rel="apple-touch-icon" href="icon.png">

  <style>
    body {
      background: #0a0a0a;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 { margin-bottom: 20px; }
    select, button {
      background: #222;
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 10px;
      margin: 5px;
    }
    audio {
      width: 90%;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <h1>üéß Radio SMG</h1>
  <select id="stationList">
    <option value="https://stream-ssl.radios.ar/8026/stream">Ejemplo 1</option>
    <option value="https://radio.hostingnuclear.com:2000/stream/example">Ejemplo 2</option>
    <option value="https://radio.liveradio.es/stream/example3">Ejemplo 3</option>
  </select>

  <button onclick="playSelected()">‚ñ∂Ô∏è Reproducir</button>

  <audio id="player" controls autoplay></audio>

  <script>
    const player = document.getElementById('player');
    const list = document.getElementById('stationList');

    // Historial local
    const history = JSON.parse(localStorage.getItem('radioHistory') || '[]');

    function playSelected() {
      const url = list.value;
      player.src = url;
      player.play();

      // Guardar historial
      if (!history.includes(url)) {
        history.unshift(url);
        if (history.length > 10) history.pop();
        localStorage.setItem('radioHistory', JSON.stringify(history));
      }
    }
  </script>
</body>
</html>
