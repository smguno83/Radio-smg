<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Radio SMG</title>

  <!-- iPhone Web App -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Radio SMG">
  <link rel="apple-touch-icon" href="icon.png">
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      background: linear-gradient(145deg, #0a0a0a, #202020);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 { margin-bottom: 10px; font-size: 2rem; }
    h2 { font-weight: normal; font-size: 1rem; color: #aaa; }
    select, button {
      background: #222;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 12px;
      margin: 8px;
      font-size: 1rem;
      outline: none;
      transition: background 0.2s;
    }
    button:hover { background: #444; cursor: pointer; }
    audio { width: 90%; margin-top: 25px; border-radius: 10px; }
    img#stationLogo {
      width: 120px;
      height: 120px;
      border-radius: 20%;
      margin: 15px;
      display: none;
      object-fit: cover;
      box-shadow: 0 0 15px rgba(255,255,255,0.2);
    }
  </style>
</head>
<body>
  <h1>🎧 Radio SMG</h1>
  <h2 id="currentStation">Seleccioná una emisora</h2>
  <img id="stationLogo" src="" alt="Logo emisora">

  <select id="stationList">
    <option value="https://cool-fire-ed4b.matiasgutierrez402.workers.dev/?url=https://24443.live.streamtheworld.com/FM999_56AAC.aac"
            data-logo="https://upload.wikimedia.org/wikipedia/commons/4/4a/La_100_logo.png">
      La 100 - BUENOS AIRES
    </option>

    <option value="https://cool-fire-ed4b.matiasgutierrez402.workers.dev/?url=https://edge02.radiohdvivo.com/los40"
            data-logo="https://upload.wikimedia.org/wikipedia/commons/9/9e/Los_40_Principales_logo.svg">
      LOS 40 - BUENOS AIRES
    </option>

    <option value="https://cool-fire-ed4b.matiasgutierrez402.workers.dev/?url=https://26583.live.streamtheworld.com/ROCKANDPOPAAC.aac"
            data-logo="https://upload.wikimedia.org/wikipedia/commons/3/31/Rock_%26_Pop_logo.png">
      ROCK & POP - BUENOS AIRES
    </option>

    <option value="https://cool-fire-ed4b.matiasgutierrez402.workers.dev/?url=https://21933.live.streamtheworld.com/ASPEN.mp3"
            data-logo="https://upload.wikimedia.org/wikipedia/commons/3/3d/Aspen_102.3_logo.png">
      ASPEN - BUENOS AIRES
    </option>

    <option value="https://cool-fire-ed4b.matiasgutierrez402.workers.dev/?url=https://27613.live.streamtheworld.com/AM790_56.mp3"
            data-logo="https://upload.wikimedia.org/wikipedia/commons/4/4a/Radio_Mitre_logo.png">
      MITRE - BUENOS AIRES
    </option>

    <option value="https://cool-fire-ed4b.matiasgutierrez402.workers.dev/?url=https://playerservices.streamtheworld.com/api/livestream-redirect/LA_RED_AM910AAC.aac"
            data-logo="https://upload.wikimedia.org/wikipedia/commons/8/89/Radio_La_Red_logo.png">
      LA RED - BUENOS AIRES
    </option>

    <option value="https://cool-fire-ed4b.matiasgutierrez402.workers.dev/?url=https://streaming01.shockmedia.com.ar:10217/stream"
            data-logo="https://upload.wikimedia.org/wikipedia/commons/b/bb/Radio_Del_Plata_logo.png">
      DEL PLATA - BUENOS AIRES
    </option>

    <option value="https://cool-fire-ed4b.matiasgutierrez402.workers.dev/?url=https://ice2.edge-apps.net/radio1_high-20057.audio"
            data-logo="https://upload.wikimedia.org/wikipedia/commons/5/5c/Vorterix_logo.png">
      VORTERIX - BUENOS AIRES
    </option>

    <option value="https://cool-fire-ed4b.matiasgutierrez402.workers.dev/?url=https://radios.solumedia.com/6396/stream"
            data-logo="https://upload.wikimedia.org/wikipedia/commons/d/d0/Radio_dos_corrientes_logo.png">
      Radio Dos - CORRIENTES
    </option>

    <option value="https://cool-fire-ed4b.matiasgutierrez402.workers.dev/?url=https://stream-162.zeno.fm/84y7b87p4gruv"
            data-logo="https://upload.wikimedia.org/wikipedia/commons/5/55/Chamam%C3%A9_logo.png">
      CHAMAME - CORRIENTES
    </option>
  </select>

  <button id="playButton">▶️ Reproducir</button>
  <audio id="player" controls></audio>

  <script>
    const player = document.getElementById('player');
    const list = document.getElementById('stationList');
    const info = document.getElementById('currentStation');
    const playButton = document.getElementById('playButton');
    const logoImg = document.getElementById('stationLogo');

    // Función para iniciar la reproducción
    function playStation(url, name) {
      const logo = list.options[list.selectedIndex].getAttribute('data-logo');

      player.pause();
      player.src = url;
      player.load();
      player.play()
        .then(() => {
          info.textContent = `🎶 Reproduciendo: ${name}`;
          playButton.textContent = '⏸️ Pausar';
          localStorage.setItem('lastStation', url);
          localStorage.setItem('lastName', name);
          localStorage.setItem('lastLogo', logo);

          if (logo) {
            logoImg.src = logo;
            logoImg.style.display = 'block';
          } else {
            logoImg.style.display = 'none';
          }
        })
        .catch(err => {
          console.error('Error al reproducir:', err);
          alert("No se pudo reproducir la emisora. Tocá el botón nuevamente.");
        });
    }

    // Función para pausar
    function pauseStation() {
      player.pause();
      playButton.textContent = '▶️ Reproducir';
      info.textContent = '⏸️ Pausado';
    }

    // Cargar última emisora
    const lastStation = localStorage.getItem('lastStation');
    const lastName = localStorage.getItem('lastName');
    const lastLogo = localStorage.getItem('lastLogo');
    if (lastStation) {
      player.src = lastStation;
      info.textContent = `Reanudando: ${lastName || 'Última emisora'}`;
      if (lastLogo) {
        logoImg.src = lastLogo;
        logoImg.style.display = 'block';
      }
    }

    // Click del botón reproducir/pausar
    playButton.addEventListener('click', () => {
      if (!player.src || player.paused) {
        const url = list.value;
        const name = list.options[list.selectedIndex].text;
        playStation(url, name);
      } else {
        pauseStation();
      }
    });

    // Cambio de emisora en el select
    list.addEventListener('change', () => {
      const url = list.value;
      const name = list.options[list.selectedIndex].text;
      playStation(url, name);
    });

    // Detectar errores de streaming
    player.addEventListener('error', () => {
      alert('Hubo un error al cargar el stream. Probá otra emisora.');
      pauseStation();
    });

    // Instalar service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker registrado'))
        .catch(err => console.error('Error registrando SW:', err));
    }
  </script>
</body>
</html>
