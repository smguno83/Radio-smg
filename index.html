  <button id="playButton">‚ñ∂Ô∏è Reproducir</button>
  <audio id="player" controls></audio>

  <script>
    const player = document.getElementById('player');
    const list = document.getElementById('stationList');
    const info = document.getElementById('currentStation');
    const playButton = document.getElementById('playButton');
    const logoImg = document.getElementById('stationLogo');

    function playStation(url, name) {
      const logo = list.options[list.selectedIndex].getAttribute('data-logo');
      player.pause();
      player.src = url;
      player.load();
      player.play()
        .then(() => {
          info.textContent = `üé∂ Reproduciendo: ${name}`;
          playButton.textContent = '‚è∏Ô∏è Pausar';
          localStorage.setItem('lastStation', url);
          localStorage.setItem('lastName', name);
          localStorage.setItem('lastLogo', logo);
          if (logo) {
            logoImg.src = logo;
            logoImg.style.display = 'block';
          } else {
            logoImg.style.display = 'none';
          }
        })
        .catch(err => {
          console.error('Error al reproducir:', err);
          alert("No se pudo reproducir la emisora. Toc√° el bot√≥n nuevamente.");
        });
    }

    function pauseStation() {
      player.pause();
      playButton.textContent = '‚ñ∂Ô∏è Reproducir';
      info.textContent = '‚è∏Ô∏è Pausado';
    }

    // Cargar √∫ltima emisora
    const lastStation = localStorage.getItem('lastStation');
    const lastName = localStorage.getItem('lastName');
    const lastLogo = localStorage.getItem('lastLogo');
    if (lastStation) {
      player.src = lastStation;
      info.textContent = `Reanudando: ${lastName || '√öltima emisora'}`;
      if (lastLogo) {
        logoImg.src = lastLogo;
        logoImg.style.display = 'block';
      }
    }

    // === MODIFICACI√ìN SOLO EN EL BOT√ìN PLAY/PAUSE ===
    playButton.addEventListener('click', () => {
      if (player.paused) {
        // Si est√° pausado, reproducir
        if (!player.src) {
          // Si no hay emisora cargada, cargar la seleccionada
          const url = list.value;
          const name = list.options[list.selectedIndex].text;
          const logo = list.options[list.selectedIndex].getAttribute('data-logo');
          player.src = url;
          if (logo) {
            logoImg.src = logo;
            logoImg.style.display = 'block';
          } else {
            logoImg.style.display = 'none';
          }
          info.textContent = `üé∂ Reproduciendo: ${name}`;
        } else {
          // Reanudar
          info.textContent = `üé∂ Reproduciendo: ${list.options[list.selectedIndex].text}`;
        }
        player.play();
        playButton.textContent = '‚è∏Ô∏è Pausar';
      } else {
        // Si est√° reproduciendo, pausar
        player.pause();
        playButton.textContent = '‚ñ∂Ô∏è Reproducir';
        info.textContent = `üé∂ Pausado: ${list.options[list.selectedIndex].text}`;
      }
    });

    list.addEventListener('change', () => {
      const url = list.value;
      const name = list.options[list.selectedIndex].text;
      playStation(url, name);
    });

    player.addEventListener('error', () => {
      alert('Hubo un error al cargar el stream. Prob√° otra emisora.');
      pauseStation();
    });

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker registrado'))
        .catch(err => console.error('Error registrando SW:', err));
    }

    async function fetchNowPlaying(url) {
      try {
        const proxy = "https://api.allorigins.win/raw?url=";
        const response = await fetch(proxy + encodeURIComponent(url), {
          method: "GET",
          headers: { "Icy-MetaData": "1" }
        });
        const text = await response.text();
        const match = text.match(/StreamTitle='([^']+)'/);
        if (match && match[1]) {
          document.getElementById("currentStation").textContent =
            `üé∂ ${match[1]}`;
        }
      } catch (err) {
        console.warn("No se pudo obtener metadatos:", err);
      }
    }

    setInterval(() => {
      if (!player.paused && list.value) {
        fetchNowPlaying(list.value);
      }
    }, 20000);
  </script>
