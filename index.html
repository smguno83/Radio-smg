<script>
/* ---------- RADIO ---------- */
const player = document.getElementById('player');
const list = document.getElementById('stationList');
const info = document.getElementById('currentStation');
const playButton = document.getElementById('playButton');
const logoImg = document.getElementById('stationLogo');
const prevButton = document.getElementById('prevButton');
const nextButton = document.getElementById('nextButton');

// Reproducir emisora
function playStation(url, name) {
  const logo = list.options[list.selectedIndex].getAttribute('data-logo');
  player.pause();
  player.src = url;
  player.load();
  player.play().then(() => {
    info.textContent = ` Reproduciendo: ${name}`;
    playButton.innerHTML = `<span>革</span> Pausar`;
    localStorage.setItem('lastStation', url);
    localStorage.setItem('lastName', name);
    localStorage.setItem('lastLogo', logo);
    if (logo) { logoImg.src = logo; logoImg.style.display = 'block'; } else { logoImg.style.display = 'none'; }
    updateMediaSession(name, logo);
  }).catch(err => {
    console.error('Error al reproducir:', err);
    alert("No se pudo reproducir la emisora. Toc谩 el bot贸n nuevamente.");
  });
}

// Pausar
function pauseStation() {
  player.pause();
  playButton.innerHTML = `<span>讹</span> Reproducir`;
  info.textContent = '革 Pausado';
  if ('mediaSession' in navigator) navigator.mediaSession.playbackState = 'paused';
}

// Cargar 煤ltima emisora guardada
const lastStation = localStorage.getItem('lastStation');
const lastName = localStorage.getItem('lastName');
const lastLogo = localStorage.getItem('lastLogo');
if (lastStation) {
  player.src = lastStation;
  info.textContent = `Reanudando: ${lastName || 'ltima emisora'}`;
  if (lastLogo) { logoImg.src = lastLogo; logoImg.style.display = 'block'; }
}

// Play / Pause button
playButton.addEventListener('click', () => {
  if (player.paused) {
    if (!player.src) playStation(list.value, list.options[list.selectedIndex].text);
    else { player.play(); playButton.innerHTML = `<span>革</span> Pausar`; info.textContent = ` Reproduciendo: ${list.options[list.selectedIndex].text}`; }
  } else pauseStation();
});

// Cambio de emisora
list.addEventListener('change', () => {
  playStation(list.value, list.options[list.selectedIndex].text);
});

// Prev / Next
function playByIndex(index) {
  const option = list.options[index];
  list.selectedIndex = index;
  playStation(option.value, option.text);
}
nextButton.addEventListener('click', () => {
  let nextIndex = list.selectedIndex + 1;
  if (nextIndex >= list.options.length) nextIndex = 0;
  playByIndex(nextIndex);
});
prevButton.addEventListener('click', () => {
  let prevIndex = list.selectedIndex - 1;
  if (prevIndex < 0) prevIndex = list.options.length - 1;
  playByIndex(prevIndex);
});

// Manejo de error del player
player.addEventListener('error', () => {
  alert('Hubo un error al cargar el stream. Prob谩 otra emisora.');
  pauseStation();
  if ('mediaSession' in navigator) {
    navigator.mediaSession.metadata = new MediaMetadata({
      title: 'Error en la emisora',
      artist: 'No se pudo reproducir la se帽al',
      artwork: [{ src: 'icon.png', sizes: '512x512', type: 'image/png' }]
    });
  }
});

// Service Worker (opcional)
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('service-worker.js').catch(()=>{});
}

// Media Session
function updateMediaSession(title, artwork) {
  if (!('mediaSession' in navigator)) return;
  navigator.mediaSession.metadata = new MediaMetadata({
    title: title || 'Radio SMG',
    artist: 'Tu Radio Online',
    artwork: [{ src: getSafeLogo(artwork || 'icon.png'), sizes: '512x512', type: 'image/png' }]
  });
  navigator.mediaSession.setActionHandler('play', () => { if (player.src) { player.play(); playButton.innerHTML = `<span>革</span> Pausar`; info.textContent = ` Reproduciendo: ${list.options[list.selectedIndex].text}`; } });
  navigator.mediaSession.setActionHandler('pause', () => { pauseStation(); });
  navigator.mediaSession.setActionHandler('nexttrack', () => { let nextIndex = list.selectedIndex + 1; if (nextIndex >= list.options.length) nextIndex = 0; playByIndex(nextIndex); });
  navigator.mediaSession.setActionHandler('previoustrack', () => { let prevIndex = list.selectedIndex - 1; if (prevIndex < 0) prevIndex = list.options.length - 1; playByIndex(prevIndex); });
}
function getSafeLogo(url) { try { return new URL(url, location.href).href; } catch { return 'icon.png'; } }


/* ---------- NOTICIAS (tarjeta que cambia cada 10s) ---------- */

let noticias = [];
let indiceNoticia = 0;

/* Feeds disponibles */
const apiKey = "pub_ebffaca675dd4f2a91c4e96e7656ef14";

const rssFeeds = [
    { 
        tipo: "rss", 
        url: "https://api.rss2json.com/v1/api.json?rss_url=https://www.clarin.com/rss/lo-ultimo/" 
    },
    { 
        tipo: "newsdata", 
        url: `https://newsdata.io/api/1/news?apikey=${apiKey}&country=ar&language=es` 
    }
];

let feedIndex = 0;

/* ---------- Cargar noticias ---------- */
async function cargarNoticias() {
    const feed = rssFeeds[feedIndex];
    let url = feed.url;

    try {
        const resp = await fetch(url);
        const data = await resp.json();

        if (feed.tipo === "newsdata") {
            if (!data.results) return;

            noticias = data.results.map(n => ({
                title: n.title || "Sin t铆tulo",
                description: (n.description || "").slice(0, 140) + "...",
                image_url: n.image_url || "https://picsum.photos/600/400?random=" + Math.random(),
                link: n.link || "#"
            }));
        }

        if (feed.tipo === "rss") {
            if (!data.items) return;

            noticias = data.items.map(n => ({
                title: n.title,
                description: n.description.replace(/<[^>]+>/g, "").slice(0, 140) + "...",
                image_url: "https://picsum.photos/600/400?random=" + Math.random(),
                link: n.link
            }));
        }

        indiceNoticia = 0;
        mostrarNoticia();

    } catch (e) {
        console.error("Error cargando noticias:", e);
    }

    // Siguiente feed para la pr贸xima carga
    feedIndex = (feedIndex + 1) % rssFeeds.length;
}

/* ---------- Mostrar noticia ---------- */
function mostrarNoticia() {
    if (noticias.length === 0) return;

    const n = noticias[indiceNoticia];

    document.getElementById("news-container").innerHTML = `
        <div class="news-card">
          <img class="news-img" src="${n.image_url}" alt="Imagen noticia">
          <div class="news-content">
            <h2 class="news-title">${n.title}</h2>
            <p class="news-desc">${n.description}</p>
            <a class="news-link" href="${n.link}" target="_blank">Ver m谩s</a>
          </div>
        </div>
    `;

    indiceNoticia = (indiceNoticia + 1) % noticias.length;
}

/* ---------- Ejecutar ---------- */
cargarNoticias();
setInterval(mostrarNoticia, 10000);    // cambia cada 10s
setInterval(cargarNoticias, 60000);    // cambia de fuente cada 1 minuto


</script>
