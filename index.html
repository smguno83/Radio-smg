<script>
/* ---------- RADIO ---------- */
const player = document.getElementById('player');
const list = document.getElementById('stationList');
const info = document.getElementById('currentStation');
const playButton = document.getElementById('playButton');
const logoImg = document.getElementById('stationLogo');
const prevButton = document.getElementById('prevButton');
const nextButton = document.getElementById('nextButton');

// Reproducir emisora
function playStation(url, name) {
  const logo = list.options[list.selectedIndex].getAttribute('data-logo');
  player.pause();
  player.src = url;
  player.load();
  player.play().then(() => {
    info.textContent = `üé∂ Reproduciendo: ${name}`;
    playButton.innerHTML = `<span>‚è∏Ô∏è</span> Pausar`;
    localStorage.setItem('lastStation', url);
    localStorage.setItem('lastName', name);
    localStorage.setItem('lastLogo', logo);
    if (logo) { logoImg.src = logo; logoImg.style.display = 'block'; } else { logoImg.style.display = 'none'; }
    updateMediaSession(name, logo);
  }).catch(err => {
    console.error('Error al reproducir:', err);
    alert("No se pudo reproducir la emisora. Toc√° el bot√≥n nuevamente.");
  });
}

// Pausar
function pauseStation() {
  player.pause();
  playButton.innerHTML = `<span>‚ñ∂Ô∏è</span> Reproducir`;
  info.textContent = '‚è∏Ô∏è Pausado';
  if ('mediaSession' in navigator) navigator.mediaSession.playbackState = 'paused';
}

// Cargar √∫ltima emisora guardada
const lastStation = localStorage.getItem('lastStation');
const lastName = localStorage.getItem('lastName');
const lastLogo = localStorage.getItem('lastLogo');
if (lastStation) {
  player.src = lastStation;
  info.textContent = `Reanudando: ${lastName || '√öltima emisora'}`;
  if (lastLogo) { logoImg.src = lastLogo; logoImg.style.display = 'block'; }
}

// Play / Pause button
playButton.addEventListener('click', () => {
  if (player.paused) {
    if (!player.src) playStation(list.value, list.options[list.selectedIndex].text);
    else { player.play(); playButton.innerHTML = `<span>‚è∏Ô∏è</span> Pausar`; info.textContent = `üé∂ Reproduciendo: ${list.options[list.selectedIndex].text}`; }
  } else pauseStation();
});

// Cambio de emisora
list.addEventListener('change', () => {
  playStation(list.value, list.options[list.selectedIndex].text);
});

// Prev / Next
function playByIndex(index) {
  const option = list.options[index];
  list.selectedIndex = index;
  playStation(option.value, option.text);
}
nextButton.addEventListener('click', () => {
  let nextIndex = list.selectedIndex + 1;
  if (nextIndex >= list.options.length) nextIndex = 0;
  playByIndex(nextIndex);
});
prevButton.addEventListener('click', () => {
  let prevIndex = list.selectedIndex - 1;
  if (prevIndex < 0) prevIndex = list.options.length - 1;
  playByIndex(prevIndex);
});

// Manejo de error del player
player.addEventListener('error', () => {
  alert('Hubo un error al cargar el stream. Prob√° otra emisora.');
  pauseStation();
  if ('mediaSession' in navigator) {
    navigator.mediaSession.metadata = new MediaMetadata({
      title: 'Error en la emisora',
      artist: 'No se pudo reproducir la se√±al',
      artwork: [{ src: 'icon.png', sizes: '512x512', type: 'image/png' }]
    });
  }
});

// Service Worker (opcional)
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('service-worker.js').catch(()=>{});
}

// Media Session
function updateMediaSession(title, artwork) {
  if (!('mediaSession' in navigator)) return;
  navigator.mediaSession.metadata = new MediaMetadata({
    title: title || 'Radio SMG',
    artist: 'Tu Radio Online',
    artwork: [{ src: getSafeLogo(artwork || 'icon.png'), sizes: '512x512', type: 'image/png' }]
  });
  navigator.mediaSession.setActionHandler('play', () => { if (player.src) { player.play(); playButton.innerHTML = `<span>‚è∏Ô∏è</span> Pausar`; info.textContent = `üé∂ Reproduciendo: ${list.options[list.selectedIndex].text}`; } });
  navigator.mediaSession.setActionHandler('pause', () => { pauseStation(); });
  navigator.mediaSession.setActionHandler('nexttrack', () => { let nextIndex = list.selectedIndex + 1; if (nextIndex >= list.options.length) nextIndex = 0; playByIndex(nextIndex); });
  navigator.mediaSession.setActionHandler('previoustrack', () => { let prevIndex = list.selectedIndex - 1; if (prevIndex < 0) prevIndex = list.options.length - 1; playByIndex(prevIndex); });
}
function getSafeLogo(url) { try { return new URL(url, location.href).href; } catch { return 'icon.png'; } }

/* ===========================
   NOTICIAS AUTOM√ÅTICAS DE INFOBAE
=========================== */

const newsUrl = "https://www.clarin.com/rss/lo-ultimo/"; 
let noticias = []; 
let newsIndex = 0; 
function cargarNoticias() { 
fetch(newsUrl) 
.then(response => response.json()) 
.then(data => { 
if (!data.items) return; 
noticias = data.items.map(item => ({ 
titulo: item.title, 
descripcion: item.description.replace(/<[^>]+>/g, "").slice(0, 120) + "...", 
imagen: item.enclosure?.link || 
"https://picsum.photos/400/250?random=" + Math.random(), link: item.link })); 
actualizarTarjeta(); 
}) .catch(error => console.error("Error cargando Infobae:", error)); 
} 
function actualizarTarjeta() { if (noticias.length === 0) return; const n = noticias[newsIndex]; document.getElementById("newsImg").src = n.imagen; document.getElementById("newsTitle").innerText = n.titulo; document.getElementById("newsDesc").innerText = n.descripcion; document.getElementById("newsLink").href = n.link; newsIndex = (newsIndex + 1) % noticias.length; }

// Cargar al inicio
cargarNoticias();

// Cambiar cada 5 segundos
setInterval(actualizarTarjeta, 5000);

// Actualizar noticias cada 10 minutos
setInterval(cargarNoticias, 600000);

</script>
