<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Radio SMG</title>

  <!-- iPhone Web App -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Radio SMG">
  <link rel="apple-touch-icon" href="icon.png">
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      background: linear-gradient(145deg, #0a0a0a, #202020);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    h1 { margin-bottom: 10px; font-size: 2rem; }
    h2 { font-weight: normal; font-size: 1rem; color: #aaa; }

    select {
      background: #222;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 12px;
      margin: 8px;
      font-size: 1rem;
      outline: none;
      transition: background 0.2s;
    }

    select:hover { background: #333; }

    /* 🎵 BOTÓN PERSONALIZADO */
    #playButton {
      background: #1db954;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      font-size: 30px;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
      margin-top: 15px;
      box-shadow: 0 0 15px rgba(29, 185, 84, 0.4);
    }

    #playButton:hover {
      transform: scale(1.05);
      background: #17a347;
    }

    /* 🔊 OCULTAR EL AUDIO NATIVO */
    audio {
      display: none;
    }

    img#stationLogo {
      width: 150px;
      height: 150px;
      max-width: 80vw;
      max-height: 30vh;
      border-radius: 20%;
      margin: 15px auto;
      display: none;
      object-fit: contain;
      background-color: #111;
      padding: 10px;
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
    }
  </style>
</head>
<body>
  <h1>🎧 Radio SMG</h1>
  <h2 id="currentStation">Seleccioná una emisora</h2>
  <img id="stationLogo" src="" alt="Logo emisora">

  <!-- Tu lista de emisoras original -->
  <select id="stationList">
    <option value="https://cool-fire-ed4b.matiasgutierrez402.workers.dev/?url=https://24443.live.streamtheworld.com/FM999_56AAC.aac"
            data-logo="https://upload.wikimedia.org/wikipedia/commons/thumb/5/52/Logo_La100_Verde.JPG/250px-Logo_La100_Verde.JPG">
      La 100 - BUENOS AIRES
    </option>
    <option value="https://cool-fire-ed4b.matiasgutierrez402.workers.dev/?url=https://edge02.radiohdvivo.com/los40"
            data-logo="https://los40ar00.epimg.net/los40/iconos/v2.x/v1.0/logos/logo_40_principales_menu.png">
      LOS 40 - BUENOS AIRES
    </option>
    <option value="https://cool-fire-ed4b.matiasgutierrez402.workers.dev/?url=https://26583.live.streamtheworld.com/ROCKANDPOPAAC.aac"
            data-logo="https://static-media.streema.com/media/cache/26/5b/265b131928eefed943aadc079f109a80.jpg">
      ROCK & POP - BUENOS AIRES
    </option>
  </select>

  <!-- Botón personalizado -->
  <button id="playButton">▶️</button>

  <audio id="player"></audio>

  <script>
    const player = document.getElementById('player');
    const list = document.getElementById('stationList');
    const info = document.getElementById('currentStation');
    const playButton = document.getElementById('playButton');
    const logoImg = document.getElementById('stationLogo');

    function playStation(url, name) {
      const logo = list.options[list.selectedIndex].getAttribute('data-logo');

      player.src = url;
      player.play().then(() => {
        info.textContent = `🎶 Reproduciendo: ${name}`;
        playButton.textContent = '⏸️';
        localStorage.setItem('lastStation', url);
        localStorage.setItem('lastName', name);
        localStorage.setItem('lastLogo', logo);

        if (logo) {
          logoImg.src = logo;
          logoImg.style.display = 'block';
        } else {
          logoImg.style.display = 'none';
        }
      }).catch(err => {
        console.error('Error al reproducir:', err);
        alert("No se pudo reproducir la emisora. Tocá el botón nuevamente.");
      });
    }

    function pauseStation() {
      player.pause();
      playButton.textContent = '▶️';
      info.textContent = '⏸️ Pausado';
    }

    const lastStation = localStorage.getItem('lastStation');
    const lastName = localStorage.getItem('lastName');
    const lastLogo = localStorage.getItem('lastLogo');
    if (lastStation) {
      player.src = lastStation;
      info.textContent = `Reanudando: ${lastName || 'Última emisora'}`;
      if (lastLogo) {
        logoImg.src = lastLogo;
        logoImg.style.display = 'block';
      }
    }

    playButton.addEventListener('click', () => {
      if (!player.src || player.paused) {
        const url = list.value;
        const name = list.options[list.selectedIndex].text;
        playStation(url, name);
      } else {
        pauseStation();
      }
    });

    list.addEventListener('change', () => {
      const url = list.value;
      const name = list.options[list.selectedIndex].text;
      playStation(url, name);
    });

    player.addEventListener('error', () => {
      alert('Hubo un error al cargar el stream. Probá otra emisora.');
      pauseStation();
    });

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker registrado'))
        .catch(err => console.error('Error registrando SW:', err));
    }
  </script>
</body>
</html>
